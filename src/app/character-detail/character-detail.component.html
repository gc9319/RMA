<section>

  <div class="card">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{characterInfo.image}}" class="img-fluid rounded" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{characterInfo.name}}</h1>
          <h6 class="card-subtitle mb-2 text-muted">{{characterInfo.status}}<i class="bi bi-circle-fill" id="status"></i></h6>
          <div class="table-responsive-sm">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Species</th>
                  <td>{{characterInfo.species}}</td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Gender</th>
                  <td>{{characterInfo.gender}}</td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Origin</th>
                  <td>{{characterInfo.origin.name}}</td>
                  <td></td>

                </tr>
                <tr>
                  <th scope="row">Episodes</th>
                  <td>{{characterInfo.episode.length}}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>   
          </div>  
        </div>
      </div>
    </div>
  </div>
 
</section>
