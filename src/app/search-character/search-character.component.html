<div class="album py-5" id="album">

    <div class="container"> 
      <h1>{{C}}</h1>

      <div class="mb-5" id="searchBar">
      <form class="d-flex">
        <input class="form-control me-2" type="text" name="character" id="searchC" placeholder="Search Character..." aria-label="Search" [(ngModel)]="C" (change)="search()">
        <button type="button" class="btn" (click)="search()">Search</button>

      </form>
    </div>

    <div class="row row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" infinite-scroll (scrolled)="onScrollDown()" >
      <div class="col" *ngFor="let item of dataCharacter"> 
        <div class="card h-100" id="CharacterCard">
          <img src="{{item.image}}"  id="CharacterImage">
          <div class="card-body">
              <h2 class="card-title">{{item.name}}</h2>
          </div>
          <div class="card-footer">
            <small class="text-muted"><a (click)="infoCharacter(item)" class="card-link">View Full Character</a></small>
          </div>
        </div>
      </div>
    </div>

    </div>

</div>
